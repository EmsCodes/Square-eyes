<!DOCTYPE html>
<html>
  <head>
    <title>SquareEyes | Contact</title>
    <meta name="description" content="Contact us page" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/contact.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/39e20b04f8.js"crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="sticky-position">
      <a href="index.html">
        <img
          src="images/SquareEyes_Logo.png"
          class="logo"
          alt="Square Eyes logo."
        />
      </a>
      <div id="nav-flex">
      <label class="hamburger-label" for="hamburger-menu">
        <i class="fas fa-bars"></i>
      </label>
      <input type="checkbox" id="hamburger-menu" />
        <nav>
          <ul>
            <a href="index.html" class="active"><li>Home</li></a>
            <a href="movies.html"><li>Movies</li></a>
            <a href="payperview.html"><li>Pay Per View</li></a>
            <a href="producers.html"><li>Producers</li></a>
          </ul>
        </nav>
            <a href="login.html">
              <i class="far fa-user"></i>
            </a>
        </div>    
    </header>
    <main>
      <section id="contact-container" class="container">
          <legend><h1>Contact us</h1></legend>
          <div id="message"></div>
          <form>
            <div class="label-1">
              <label for="name">Name:*</label>
              <input type="text" name="name" id="name" class="form-input" />
              <div class="form-error" id="nameError">Please enter your name</div>
            </div>
            <div class="label-2">
              <label for="email">Email:*</label>
              <input type="email" name="email" id="email" class="form-input" />
              <div class="form-error" id="emailError">Please enter a valid email address</div>
            </div>
            <div class="label-3">
              <label for="textarea">Message:*</label>
              <textarea
                id="textarea"
                class="form-input">
              </textarea>
              <div class="form-error" id="textarea-error">Message required(minimum 10 characters)</div>
            </div>
            <button id="contact-submit-button" class="form-cta">Send message</button>
          </form>
      </section>
      <script src="js/script.js"></script> 
    </main>
    <footer>
      <div role="navigation" aria-label="footer navigation">
      <ul>
        <a href="contact.html"><li>Contact</li></a>
        <a href="accountdetails.html"><li>Manage Account</li></a>
        <a href="index.html"><li>About us</li></a>
      </ul>

        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        </div>
      </div>
