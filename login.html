<!DOCTYPE html>
<html>
  <head>
    <title>SquareEyes | Log in</title>
    <meta name="description" content="log in page for SquareEyes" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/39e20b04f8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="sticky-position">
      <a href="index.html"
        ><img
          src="images/SquareEyes_Logo.png"
          class="logo"
          alt="Square Eyes logo."
      /></a>
      <label class="hamburger-label" for="hamburger-menu"
        ><i class="fas fa-bars"></i
      ></label>
      <input type="checkbox" id="hamburger-menu" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="movies.html">Movies</a></li>
          <li><a href="search.html">Search For Movies</a></li>
          <li><a href="payperview.html">Pay Per View</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="icons">
        <img class="facebook" src="images/facebook.png" />
        <img class="instagram" src="images/instagram.png" />
        <img class="message" src="images/message.png" />
        <a href="login.html" class="account-login">
          <img
            class="account-icon"
            src="images/account.png"
            alt="account icon"
          />
        </a>
      </div>
    </header>
    <main>
      <section class="container">
        <fieldset>
          <legend><h1>Log in</h1></legend>
          <form action="createaccount.html" method="post">
            <label
              >Email<br />
              <input type="text" name="email" class="email" /> </label
            ><br />
            <label
              >Password<br />
              <input type="password" name="password" class="password" /> </label
            ><br />
          </form>
          <a class="producers" href="producers.html">
            <input
              type="checkbox"
              name="producer"
              value="Producer"
              checked="checked"
              class="form-input"
            />Producer
          </a>
          <p><a href="members.html" type="button" class="cta">Log in</a></p>
        </fieldset>
      </section>
      <section>
        <h2>Log in</h2>
        <p class="text">And start streaming!</p>
        <aside>
          <section class="login"></section>
        </aside>
      </section>
    </main>

    <footer>Copyright &copy;</footer>
  </body>
</html>
